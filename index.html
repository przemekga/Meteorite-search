<html xmlns="http://www.w3.org/1999/html">
  <head>
  <title>Meteorite Search</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.2/css/materialize.min.css">
    <link rel="stylesheet" href="./css/style.css">
    <script
            src="https://maps.googleapis.com/maps/api/js?key=AIzaSyD_scvXKRhizX9shX2cgkc4ZxyG-cin8tg">
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.2/js/materialize.min.js"></script>

  </head>
  <body>
    <div id="app">
      <div id="panel">
        <button id='show' type="button" name="button" class="waves-effect waves-light btn">show random meteorite</button>
        <h1 id="description"></h1>
        <p>
          <input type="checkbox" class="filled-in" id="show-all" />
          <label for="show-all">Show all on map</label>
        </p>
        <form action="#">
          <p class="range-field">
            <input type="range" id="test5" min="0" max="100" />
          </p>
        </form>
        <button id="load-list" class="waves-effect waves-light btn">Load Meteorite List</button>
        <ul id="meteorite-list" class="collection">
          <script id="meteorite-list-template" type="x-tmpl-mustache">
          {{#meteorite}}
            <li class="collection-item"><span>{{name}}</span> <span>Year: {{year}}</span> <span>Mass: {{mass}}kg</span></li>
          {{/meteorite}}
          </script>
        </ul>
      </div>
      <div id="map"></div>
    </div>
    <!-- Replace the value of the key parameter with your own API key. -->

    <script src="node_modules/mustache/mustache.min.js"></script>
    <script type="text/javascript" src="./js/src/script.js"></script>
  </body>
</html>
